<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8">
        <title>Фото галерея</title>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="bg"> </div>
        <div id="exit-button" class="unselectable">Вихід</div>
        <div id="main-container">
            <div id="gallery-area">

            </div>
            <div id="upload-aera">
                <img id="output" class="center" style="display: none;"/>
                
                <div style="padding: 0.4em; margin-left: auto; margin-right: auto; width: 25%;">
                    <input type="file" accept="image/*" name="image" id="file" style="display: none;">
                    <label for="file" id="upload-button">Завантажити зображення</label><br>
                </div>

                <div style="padding: 0.4em; margin-left: auto; margin-right: auto; width: 25%;">
                    <button id="uploadButton" style="display: none;">Підтвердити відправку</button>
                </div>
            </div>
        </div>
    </body>
</html>
